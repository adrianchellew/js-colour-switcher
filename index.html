<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Colour Switcher</title>
        <meta name="description" content="A vanilla JavaScript app which selects a random colour.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div id="header">
                <div class="container">
                    <h1>Colour Switcher</h1>
                </div>
            </div>
            <div class="container">
                <div id="colour-switcher">
                    <h2>Background colour:
                        <span id="colour">
                            #f1f5f8
                        </span>
                    </h2>
                    <p>Click the button below to change the background colour.</p>
                    <button id="btn">CLICK ME</button>
                </div>
            </div>
        </main>
        <script src="app.js" defer></script>
    </body>
</html>
